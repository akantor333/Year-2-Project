@(users: List[models.users.User],user: models.users.User)
@main("Users",user){
    <link rel="stylesheet" href="@routes.Assets.versioned("/stylesheets/shop.css")">
<div class="col-sm-9">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
        <tr>
            <th>Username</th>
            <th>Role</th>
            <th>Email</th>
            <th>Name</th>

        </tr>
        </thead>
        <tbody>
            @for(i<-users) {
               <tr>
                  <td>@i.getUsername</td>
                  <td>@i.getRole</td>
                  <td>@i.getEmail</td>
                  <td>@i.getName</td>
               </tr>
        }
        
        </tbody>
    </table>
</div>
            }
